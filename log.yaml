---
version: 1

formatters:
    file:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
    console:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: console
        stream: ext://sys.stdout
    file:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: file
        maxBytes: 104857600
        backupCount: 2

loggers:
    main:
        level: INFO
        handlers: [file]
        propogate: False
    mqtt_cam:
        level: INFO
        handlers: [file]
        propogate: False

root:
    level: INFO
    handlers: [console]
